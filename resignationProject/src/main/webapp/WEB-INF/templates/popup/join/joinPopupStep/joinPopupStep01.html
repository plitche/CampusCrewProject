<div class="joinPopup" id="joinPopupStep01" style="display:none;">
	<div class="joinPopupBody">
		<div style="width:370px; height:1px; background: lightgray;; position: absolute; left: 50%; transform: translateX(-50%); margin-top:45px;"></div>
		<button aria-label="닫기" id="closeBtn">
			<img src="http://localhost:9090/resignation/resources/img/popup/x.png">
		</button>
		<div class="popupLogo" style="width:40px; height: 40px;"></div>
		<div id="popContent">
			<div style="margin: 0px auto 15px; text-align: center;">
				<h3 class="popupTitle">사   표</h3>
			</div>
			<div class="divInput">
			<form id="frm">
				<div class="popupInput">
					<input type="text" class="pop-input" id="email" placeholder="이메일" />
				</div>
				<div class="popupInput">
					<input type="password" class="pop-input" id="pw" placeholder="비밀번호" />
				</div>
				<div class="popupInput">
					<input type="text" class="pop-input" id="nickname" placeholder="닉네임" />
				</div>
			</form>
				<div class="popupInput">
					<button id="joinStep01NextBtn">사표 쓰러가기</button>
				</div>
				<div class="popupInput2">
					<div >또는</div>
				</div>
				<div class="popupInput">
					<button id="naverJoin">네이버로 사표쓰기</button>
				</div>
				<div class="popupInput">
					<button id="kakaoJoin">카카오로 사표쓰기</button>
				</div>
				<div class="popupInput3">
					<div id="agreeContent">
						상기 본인은 위의 양식을 작성함으로써

						<span id="joinMonth"></span>월&nbsp;

						부로 사직하고자 하오니 새로운 인생을 응원합니다.
					</div>
				</div>
				<div class="popupInput4">
					<div id="alreadyJoin">이미 사표를 쓰셨나요? 로그인하기</div>
				</div>
			</div>
		</div>
	</div>
</div>

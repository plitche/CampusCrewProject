<style>
	.filterTab ul {display: flex;}
	.filterTab ul li {padding: 5px 3px;}
</style>
<script>
	$(function() {
		$.ajax({
			url: '/campusCrew/m/getFilterTabList',
			type: 'GET',
			data: {},
			dataType: 'json',
			async: true,
			success: function(data) {
				console.log(data)
				
				var FilterTabList = '';
				$.each(data.filterTabList, function(index, value) {
					FilterTabList	 += 
					`<li>
						<a href="javascript:fn_getCrewList('`+value.VCFILTERNAME+`')">`+value.VCFILTERNAME+`</a>
					</li>`;
				})
				
				$('.filterTab ul').html(FilterTabList);
			},
			error: function() {
				alert('오류가 발생하였습니다. ')
			}
		})
	})
 
	let fn_getCrewList = (filterName) => {
		alert(filterName + ' 리스트 가져오기 작업 필요');		
	}
</script> 

<div class="filterTab">
	<ul>
	</ul>			
</div>

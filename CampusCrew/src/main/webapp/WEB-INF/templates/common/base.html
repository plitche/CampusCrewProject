<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="canonical" href="https://www.CampusCrew.com/">
<meta name="theme-color" content="#3ea094">
<meta property="og:site_name" content="CampusCrew">
<meta property="og:image" content="">
<meta property="og:type" content="website">
<meta property="og:title" content="루키들의 모임, 캠퍼스 크루">
<meta property="og:url" content="https://www.CampusCrew.com">
<link rel="icon" href="https://assets.awwwards.com/assets/images/favicon.svg" type="image/svg+xml">
<title>{% block title %} 루키들의 모임, 캠퍼스 크루 {% endblock %}</title>
<!-- fontawesome -->
<script src="https://kit.fontawesome.com/6b75fdce2b.js" crossorigin="anonymous"></script>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- sweetalert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<!--  부트스트랩 : https://getbootstrap.com/docs/5.1/forms/validation/  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<!-- 공통 js -->
<script type="text/javascript" charset="utf-8" src="http://localhost:9090/campusCrew/resources/js/common/common.js"></script>

</head>
<body>
	
	<!-- 
			* PEBBLE 
			1. base.html은 모든 화면의 기본이 되는 파일이다.
			2. header, footer를 기본으로 한다
			3. 스크립트도 기본으로 되는 것이 있으면 넣어둔다. 
			4. {# #} 은 pebble 주석이다.
			5. {% block 해당내용네이밍 %}{% endblock %}
			6. {% extends "경로/경로" %} -> base.html 파일같은 기본이 되는 파일을 다른 파일에 확장시키기 위해 사용한다.
			7. {% include "경로/경로" %} -> 다른 화면을 포함시키기 위해 사용한다.
			8. 추가로 궁금한 점이 있다면 나정호, 권용수에게 연락주세요.
	 -->
	 
	{########## 메인 Header ##########}
	<div id="header" class="" style="left: 0px;">
	{% block header %}

	{% endblock %} 
	</div>
	
	{########## 메인 Content ##########}
	<div id="content">
	{% block content %}
	
	{% endblock %} 
	</div>
	
	{########## 메인 Footer ##########}
	<div id="footer">
	{% block footer %}
	
	{% endblock %} 
	</div>

</body>


<script>
// {########## 메인 Script ###########}
{% block script %}

	$(function() {
		
	});
	
{% endblock %}
</script>

</html>
